<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat room</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/5337c75802.js" crossorigin="anonymous"></script>
</head>

<body>
  <main role="main">
    <div class="container">
<div class="row mt-5">
  <div class="col-md-6 m-auto">
    <div class="text-center mt-3" style="font-weight: bold ;font-size: 23px;line-height: 33px
">登入 Alphitter</div>
    <form action="users/signin" method="POST" class="de-flex">
      <div class="form-group">
        <label for="account" style="font-weight: 500;font-size: 15px;line-height: 15px;color: #657786;">帳號</label>
        <input type="text" id="account" name="account" class="form-control" placeholder="請輸入帳號" 
          required>
      </div>
      <div class="form-group">
        <label for="password" style="font-weight: 500;font-size: 15px;line-height: 15px;color: #657786;">密碼</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="請輸入密碼"
        required>
      </div>
      <button type="submit" class="btn  btn-block" style="border-radius: 50px; background:#FF6600;font-weight: bold;
font-size: 18px;line-height: 26px;color: #FFFFFF;">登入</button>
    </form>
    <p class="lead mt-4 text-right" style="font-weight: bold;font-size: 18px;line-height: 26px;color: #0099FF;">
      <a href="/signup">註冊Alphitter</a>
      ‧
      <a href="/admin/signin">後臺登入</a>
    </p>
  </div>
</div>
</div>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/zh-tw.js'></script>
</body>
</html>
